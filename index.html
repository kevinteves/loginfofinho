<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | System</title>

    <!-- Box Icons -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <section id="container" class="container">

        <!-- Criar Conta - Inscrever-se -->
        <div class="form-container sign-up">

            <form>
                <h1>Criar Conta</h1>

                <div class="social-icons">
                    <a href="/" class="icon">
                        <i class='bx bxl-google'></i>    
                    </a>
                    <a href="/" class="icon">
                        <i class='bx bxl-instagram'></i>    
                    </a>
                    <a href="/" class="icon">
                        <i class='bx bxl-github'></i>    
                    </a>
                    <a href="/" class="icon">
                        <i class='bx bxl-linkedin'></i>  
                    </a>
                </div>
                <span>Ou use o seu E-mail para o Cadastro.</span>
                <input type="text" placeholder="Nome">
                <input type="email" placeholder="Email">
                <input type="password" placeholder="Senha">
                <button>Cadastrar</button>
            </form>
        </div>

        <!-- Entrar -->
        <div class="form-container sign-in">
            <form>
                <h1>Entrar</h1>
                <div class="social-icons">
                    <a href="/" class="icon">
                        <i class='bx bxl-google'></i>    
                    </a>
                    <a href="/" class="icon">
                        <i class='bx bxl-instagram'></i>    
                    </a>
                    <a href="/" class="icon">
                        <i class='bx bxl-github'></i>    
                    </a>
                    <a href="/" class="icon">
                        <i class='bx bxl-linkedin'></i>  
                    </a>
                </div>
                <span> Ou use o E-mail e Senha.</span>
                
                <input type="email" placeholder="Email">
                <input type="password" placeholder="Senha">

                <a href="#">
                    Esqueceu a Senha?
                </a>

                <button>Entrar</button>
            </form>
        </div>

        <div class="toggle-container">

            <div class="toggle">


                <!-- Painel 1 -->
                <div class="toggle-panel toggle-left">
                    <h2>Bem Vindo de Volta!</h2>
                    <p> Digite seus dados pessoais para usar todos os recursos do site.</p>
                    <button class="hidden" id="login"> Entre </button>
                </div>

                <!-- Painel 2 -->
                <div class="toggle-panel toggle-right">
                    <h2> OlÃ¡, ... </h2>
                    <p> Cadastre-se com os seus dados pessoais.</p>
                    <button class="hidden" id="register"> Inscrever-se </button>
                </div>
                
            </div> <!-- fim Toggle -->
        </div>



    </section>
    <script src="script.js"></script>
</body>
</html>
